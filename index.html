<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NoteBook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./static/vue.css" />
    <style>
      ::-webkit-scrollbar {
        /*滚动条整体样式*/
        width: 14px;
        /*高宽分别对应横竖滚动条的尺寸*/
        height: 10px;
      }
      ::-webkit-scrollbar-thumb {
        /*滚动条里面小方块*/
        border-radius: 2px;
        background-color: #bbbbbb;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #42b983;
      }
      ::-webkit-scrollbar-track {
        /*滚动条里面轨道*/
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        background: #ededed;
        border-radius: 10px;
      }
    </style>
    <link rel="stylesheet" href="./static/style.css" />
    <link rel="stylesheet" href="./static/mermaid.min.css" />
    <script src="./static/mermaid.min.js"></script>
  </head>
  <body>
    <nav style="position: fixed">
      <a href="#/" style="vertical-align: middle">首页</a>
      <a href="#/README" style="vertical-align: middle; font-size: 30px"
        >目录</a
      >
    </nav>
    <div id="app"></div>
    <script>
      let num = 0;
      mermaid.initialize({ startOnLoad: false });
      window.$docsify = {
        //配置使其支持流程图
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        coverpage: true,
        name: "SxcDoc",
        nameLink: '#/README',
        repo: "https://github.com/shenxingchao",
        logo: "/images/logo.svg",
        maxLevel: 3,
        // themeColor: '#f60f60',
        // 加载 _sidebar.md
        loadSidebar: true,
        alias: {
          // "/.*/_sidebar.md": "/_sidebar.md",
        },
        // search
        search: {
          maxAge: 300, // 搜索索引过期时间，in localstorage
          paths: [
            "/",
            "/md/家常菜/家常菜",
          ], // or 'auto'
          placeholder: "搜索",
          noData: "找不到结果",
          // Headline depth, 1 - 6
          depth: 6,
          hideOtherSidebarContent: true, // whether or not to hide other sidebar content
        },
        // docsify-copy-code (defaults)
        copyCode: {
          buttonText: "复制到剪贴板",
          errorText: "复制失败",
          successText: "复制成功",
        },
        //字数统计
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="./static/docsify@4.js"></script>
    <!-- 侧边栏插件 -->
    <script src="./static/index.js"></script>
    <!-- search -->
    <script src="./static/search.min.js"></script>
    <!-- Latest v2.x.x -->
    <!-- <script src="https://unpkg.com/docsify-copy-code@2"></script> -->
    <script src="./static/docsify-copy-code.min.js"></script>
    <!-- 这是个多列布局插件-->
    <!-- <script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script> -->
    <!-- 图片缩放 -->
    <script src="./static/zoom-image.min.js"></script>
    <!-- 字数统计 -->
    <script src="./static/count.js"></script>
  </body>
</html>
